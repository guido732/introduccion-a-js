<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Calculadora Duración videos r/Argentina-Programa</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<form action="">
				<h1>Calculadora de duración de videos r/Argentina-Programa</h1>
				<div class="inputs-etapa-1">
					<label for="cantidadClases">Ingresá la cantidad de clases a calcular</label>
					<input type="number" name="cantidadClases" id="cantidadClasesTotal" required />
					<button type="submit" id="empezar" class="btn-calc">Empezar</button>
				</div>
				<div class="inputs-etapa-2">
					<p id="claseCounter"></p>
					<label for="duracionHoras">Ingresá la cantidad de horas</label>
					<input type="number" name="duracionHoras" id="duracionHoras" class="input-clases" />
					<label for="duracionMinutos">Ingresá la cantidad de minutos</label>
					<input type="number" name="duracionMinutos" id="duracionMinutos" class="input-clases" />
					<label for="duracionSegundos">Ingresá la cantidad de segundos</label>
					<input type="number" name="duracionSegundos" id="duracionSegundos" class="input-clases" />
					<button type="submit" id="proximaClase" class="btn-calc input-clases">
						Proxima Clase
					</button>
				</div>
				<button type="reset" id="reset" class="btn-calc" hidden>
					Reiniciar
				</button>
				<strong id="resultado"></strong>
			</form>
		</div>
		<script src="./calculadoraTiempos.js"></script>
	</body>
</html>
